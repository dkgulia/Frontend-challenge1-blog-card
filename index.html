<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>


		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container card">
				<img
					class="blog-img"
					src="assets/images/illustration-article.svg"
					alt="Blog Ill"
				/>
				<button class="card-button">Learning</button>
				<p class="card-date">Published 21 Dec 2023</p>
				<h1 class="card-itle">
					HTML & CSS foundations
				</h1>
				<p class="card-hero-txt">
					These languages are the backbone of
					every website, defining structure,
					content, and presentation.
				</p>
				<div class="card-social">
					<img
						src="assets/images/image-avatar.webp"
						alt=""
					/>
					<h3>Greg Hooper</h3>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/dkgulia">Deepak </a>.
		</div>
	</body>
</html>
